  location:
    where: "Dónde"
    intro: "La Costa del Sol, el litoral oeste de Estepona hasta la ciudad de Málaga, es desde hace tiempo una de las regiones más atractivas de Europa gracias a más de 3000 horas de sol al año, un clima benigno, kilómetros de playas de arena dorada, bellos puertos naturales, rica historia y la profunda influencia de diferentes culturas. Gracias a su red de infraestructuras, la región es el mejor punto desde el que descubrir los tesoros de Andalucía – como Granada, Sevilla, Córdoba o Cádiz – al tiempo que ofrece paisajes asombrosos, los famosos “pueblos blancos” (ricos en tradición) y ofrece una gran riqueza de posibilidades deportivas en sus alrededores, desde esquiar en Sierra Nevada hacia el este, hasta surfear el Atlántico hacia el oeste."
    malaga: "En la última década, Málaga ha sido nombrada constantemente como el mejor lugar para vivir en España y eso es algo que no sorprende en absoluto dado que se ha preservado la esencia de la ciudad, con su bello centro histórico, su paseo marítimo recientemente renovado y maravillosos museos y restaurantes. Combina todas las facilidades y actividades de una ciudad principal con el espíritu relajado de la Costa del Sol. Su aeropuerto, uno de los más importantes del país, se ubica a sólo 8 km en las afueras de la ciudad y a él llegan y salen vuelos desde todas partes del mundo."
    golden_mile: "Ubicada en el corazón de la Costa del Sol, Marbella atrae a una gran variedad de nacionalidades a sus playas arenosas, beneficiándose del micro-clima que generan las montañas cercanas, que enmarcan el pueblo costero y le conceden temperaturas cálidas en invierno y maravillosos extensos veranos. La calidad se ha convertido en su seña de identidad, por lo que no sorprende que las urbanizaciones más exclusivas del sur de Europa, como La Zagaleta y Sierra Blanca de Marbella, se encuentren aquí."
  about:
    qa_policy: "politica_de_calidad.png"
    download: "Descargar Política de Calidad"
    intro:
      a_html: "<i><b>NAXFOR Homes</b></i>, es una compañía muy especializada en CONSTRUCCIÓN del Confort, basado en el knowhow de su experimentado equipo humano y con una marcada filosofía de excelencia, innovación y sostenibilidad medioambiental, aplicado en todos y en cada uno de los proyectos y obras confiados a nuestra empresa."
      b: "Desde hace dos décadas, esta empresa ha experimentado un crecimiento sostenido notable y constante. Todo ello, respaldado por un equipo de sólidos profesionales con una amplia experiencia en el sector."
      c_html: "<i><b>NAXFOR Homes</b></i>, ha sido capaz de optimizar su rendimiento en términos de eficiencia competitiva y satisfacción del cliente al tiempo que ofrece un servicio de calidad óptima."
      d_html: "Leer más acerca de <i>NXH</i>..."
    bullets:
      one: "ESPECIALISTAS EN CONSTRUCCION DEL CONFORT"
      two: "Equipo Humano Técnicamente Cualificado y Socialmente Comprometido"
      three: "20 años de experiencia en el sector y proyección"
      four_html: "<b>ISO 9001:2015 / ISO 14001:2015 / ISO 45001:2018</b>"
    quality:
      title: "Calidad Asegurada"
      text:
        a_html: "<i><b>NAXFOR Homes</b></i> está certificada en la actividad de construcción en <b>ISO 9001:2015 / ISO 14001:2015 / ISO 45001:2018</b>"
        b: "Nuestra Política de Gestión se basa en satisfacer al máximo a nuestros Clientes mediante la Profesionalidad del Servicio, respetando el Medio Ambiente y alcanzando un alto nivel de Prevención de Riesgos Laborales en todos los procesos de nuestra actividad, además de cumplir los requisitos legales, requisitos que el cliente suscriba y otros requisitos aplicables."
    social:
      title: "Responsabilidad Social"
      text:
        a_html: "Desde la dirección de <i><b>NAXFOR Homes</b></i> se busca conciliar eficacia empresarial con los principios sociales de democracia, auto ayuda, apoyo a la comunidad y justicia distributiva."
        b_html: "En ese sentido, <i><b>NAXFOR Homes</b></i> trabaja y pone su esfuerzo en mejorar la calidad de sus trabajadores, reducir el impacto sobre el medio ambiente y el cambio climático, colaborar en el bienestar desarrollo de la comunidad y realizar una labor de comercialización responsable."
